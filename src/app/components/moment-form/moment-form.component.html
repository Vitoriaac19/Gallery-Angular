<form class="form-container">
    <div class="form-div-container">
        <label for="title">Title:</label>
        <input type="text" placeholder="Type the title" required>
    </div>

    <div class="form-div-container">
        <label for="description">Description:</label>
        <textarea placeholder="What happened?" required></textarea>
    </div>

    <div class="form-div-container">
        <label for="image">Share the best photo:</label>
        <input type="file">
    </div>

    <input type="submit" value="{{btnText}}">
</form>
